<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo list</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>My To-Do list</h1>
        <form id="task-form">
            <input type="text" id="task-input" placeholder="Enter a new task">
            
            <div class="task-details">
                <input type="date" id="due-date-input">  

            <select id="priority-input" type="checklist">
                <option value="High"> High priority</option>
                <option value="Medium"> Medium priority</option>
                <option value="Low"> Low priority</option>
            </select>
            </div>    

            <button type="submit" id="btn">submit</button>
        </form>

        <div class="filters">
            <button class="filter-btn-all" data-filter="all">All</button>
            <button class="filter-btn-pending" data-filter="pending">Pending</button>
            <button class="filter-btn-completed" data-filter="completed">Completed</button>
        </div>

        <div>
            <ul id="task-list"></ul>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
